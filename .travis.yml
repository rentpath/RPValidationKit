language: objective-c
osx_image: xcode8.1
notifications:
  slack:
    rooms:
      secure: 
env:
  global:
    - ORGANIZATION=rentpath
    - REPOSITORY=RPValidationKit
    - FRAMEWORK_NAME=$REPOSITORY
    # GITHUB_ACCESS_TOKEN
    - secure: ""
    # PIVOTAL_TOKEN
    - secure: ""
before_install:
   - brew update
   - brew outdated carthage || brew upgrade carthage

script:
  - fastlane build --env build

after_success:
  - fastlane deploy --env build

deploy:
  provider: releases
  api_key:
    secure: 
  file: $REPOSITORY.framework.zip
  skip_cleanup: true
  on:
    repo: $ORGANIZATION/$REPOSITORY
    tags: true
